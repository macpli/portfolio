<section id="contact" class="cta-section">
  <div class="cta-container">
    <div class="cta-content">
      <h2 class="cta-title dm-sans-bold">Ready to start building together?</h2>
      <p class="cta-description dm-sans-regular">
        Let's collaborate on your next project. I'm always excited to work on innovative solutions.
      </p>
      <div class="cta-buttons">
        <button mat-raised-button class="cta-button primary dm-sans-medium" (click)="openEmail()">
          <mat-icon>email</mat-icon>
          Get in touch
        </button>
        <button mat-stroked-button class="cta-button secondary dm-sans-medium" (click)="openLinkedIn()">
          <mat-icon>work</mat-icon>
          View LinkedIn
        </button>
        <button mat-stroked-button class="cta-button secondary dm-sans-medium" (click)="openGitHub()">
          <mat-icon>code</mat-icon>
          View GitHub
        </button>
      </div>
    </div>
  </div>
</section>
